{% extends "layout.html" %}

{% block title %}
    Sign up page
{% endblock %}

{% block body %}

    <h2>Sign UP page</h2>
    <form action='/signup_button', method="post">
        <input name="username" placeholder="Enter Username" type="text"><br>
        <input name="full_name" placeholder="Enter Full Name" type="text"><br>
        <input name="email" placeholder="Enter Email ID" type="text"><br>
        <input name="contact" placeholder="Enter Contact Number" type="text"><br>
        <input name="password" placeholder="Enter new Password" type="text"><br>

        <input type="submit" value="Sign Up">

    </form>
{% endblock %}
